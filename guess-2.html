<script type="text/javascript">
	
	function guess(){
		
			var answer = parseInt(Math.random() * 100 + 1); //Загаданное число
	var n=1; //Количество попыток
	var N=1; //Номер игрока
	var quit=false;
do
	{
		do
		{
			
			
			var user = prompt('Игрок №' + N + ' введите число от 1 до 100. \n Для выхода введите "q".');
		
			if (user == 'q')
				{
				quit = true;
				user = answer;
				}

			user = parseInt(user);

			if (user < 1 || user > 100 || isNaN(user))
				{
				alert ('ПРЕДУПРЕЖДЕНИЕ!\nНУЖНО ВВЕСТИ ЧИСЛО ОТ 1 ДО 100.\nИГРОК №' + N + ' ВВЕДИТЕ ЧИСЛО ЕЩЕ РАЗ.');
				}
		}
		
		while (quit != true && user < 1 || user > 100 || isNaN(user)) //проверка на число от 1 до 100


		if (answer == user && quit != true)
			{
			alert ('Число угадано!\nИгрок №' + N + ' победил!\nСуммарное количество попыток: '+n);
			}	
		else if (answer < user)
			{
			alert ('Загаданное число МЕНЬШЕ.');
			}
		else if (answer > user)
			{
			alert ('Загаданное число БОЛЬШЕ.');
			}

		n++;
		if((n%2)==0)//Цикл для чередования номеров игроков
			{
			N = 2;
			}
		else
			{
			N = 1;
			}
	}
while (answer != user)
	
	alert ('Игра окончена.');
	}

</script>
